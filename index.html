<!DOCTYPE html>

<html lang="en">

<head>
    <title>Turnbased RPG</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gamescreen">
        <div class="hpbars">
            <div class="playerHp">
                <p>Player 1 <span class="floatright">75/100</span></p>
            </div>

            <div class="enemyHp">
                <p>Enemy <span class="floatright blink">10/100</span></p>
            </div>
        </div>

        <div class="characters">
            <div class="player">
                <img src="images/character.png">
            </div>
            <div class="enemy">
                <img src="images/enemy.png">
            </div>
        </div>

        <div class="menubar">
            <div class="button"><a href="fight.html">FIGHT</a></div>
            <div class="button"><a href="item.html">ITEM</a></div>
            <div class="button"><a href="flee.html">FLEE</a></div>
        </div>
    </div>


</body>

</html>
